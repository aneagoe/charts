# -- Default namespace.
namespace: kube-system

# Configuration.
spotinst:
  # -- (Required) Spot Token.
  # Ref: https://docs.spot.io/administration/api/create-api-token.
  token: ""
  # -- (Required) Spot Account.
  # Ref: https://docs.spot.io/administration/organizations?id=account.
  account: ""
  # -- (Required) Cluster identifier.
  clusterIdentifier: ""
  # -- (Optional) Base URL.
  baseUrl: ""
  # -- (Optional) Proxy URL.
  proxyUrl: ""
  # -- (Optional) Disable auto update.
  disableAutoUpdate: false
  # -- (Optional) Enable CSR approval.
  enableCsrApproval: false

# Secret.
secret:
  # -- Use a Secret instead of a ConfigMap to store credentials. Disabled for backward compatibility.
  enabled: false

# -- Resource requests and limits.
# Ref: http://kubernetes.io/docs/user-guide/compute-resources/
resources: {}
  # If you do want to specify resources, uncomment the following lines,
  # adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

# Image.
# Ref: https://kubernetes.io/docs/concepts/containers/images/
image:
  # -- Image repository.
  repository: gcr.io/spotinst-artifacts/kubernetes-cluster-controller
  # -- Image pull policy.
  pullPolicy: Always
  # -- Image pull secrets.
  pullSecrets: []

# -- DNS policy.
# Ref: https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/#pod-s-dns-policy
dnsPolicy: Default

# -- DNS config.
# Ref: https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/
dnsConfig: {}
  # options:
  # - name: ndots
  #   value: "1"

# -- Tolerations for nodes that have taints on them.
# Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
tolerations:
- key: node.kubernetes.io/not-ready
  effect: NoExecute
  operator: Exists
  tolerationSeconds: 150
- key: node.kubernetes.io/unreachable
  effect: NoExecute
  operator: Exists
  tolerationSeconds: 150
- key: node-role.kubernetes.io/master
  operator: Exists

# Pod scheduling preferences.
# Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
affinity:
  # -- Node affinity.
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/os
          operator: NotIn
          values:
          - windows
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      preference:
        matchExpressions:
        - key: node-role.kubernetes.io/master
          operator: Exists
  # -- Pod anti-affinity.
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 50
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: k8s-app
            operator: In
            values:
            - spotinst-kubernetes-cluster-controller
        topologyKey: kubernetes.io/hostname

# Ocean AKS Connector.
aksConnector:
  # -- Controls whether the Ocean AKS Connector should be deployed
  # (requires a valid `aksConnector.acdIdentifier`).
  enabled: true

  # -- A unique identifier used by the Ocean AKS Connector when importing an AKS cluster.
  acdIdentifier: ""

  # -- Resource requests and limits.
  # Ref: http://kubernetes.io/docs/user-guide/compute-resources/
  resources: {}
    # If you do want to specify resources, uncomment the following lines,
    # adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

  # Image.
  # Ref: https://kubernetes.io/docs/concepts/containers/images/
  image:
    # -- Image repository.
    repository: spotinst/ocean-aks-connector:1.0.8
    # -- Image pull policy.
    pullPolicy: Always
    # -- Image pull secrets.
    pullSecrets: []
